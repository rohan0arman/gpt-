<!DOCTYPE html>
<html>

<head>
  <title>AutoGPT</title>
  <style>
    body {
      font-family: monospace;
      font-size: 14px;
      height: 500px;
      width: 500px;
      box-sizing: border-box;
      margin: 0;
      padding: 5px;
      background-color: rgb(51, 52, 63) !important;
    }

    form {
      position: relative;
      height: 100%;
      width: 100%;
    }

    #question-type {
      z-index: 10;
      position: absolute;
      right: 0;
      background-color: rgba(64, 65, 79, 0.5);
      backdrop-filter: blur(2.5px);
      border: 1px solid rgba(64, 65, 79, 0.75);
      border-radius: 0 2.5px 0 2.5px;
      box-shadow: -1px 1px 2.5px 0.5px rgba(0, 0, 0, 0.5);
      font-size: 0.75rem;
    }

    #question-type option {
      background-color: rgba(64, 65, 79, 1);
      border-radius: 0px;
    }

    #question-type:focus {
      outline: 0;
    }


    #textarea-container {
      display: flex;
      height: 100%;
      width: 100%;
      background-image: url('./gpt-icon.png');
      background-size: 75%;
      background-repeat: no-repeat;
      background-position: center;
    }

    #line-counter {
      font-family: monospace;
      position: relative;
      box-sizing: border-box;
      text-align: right;
      padding: 0.5rem 0.5rem;
      background-color: transparent;
      color: grey;
      width: min-content;
      height: 100%;
      font-size: 0.85rem;
      overflow: hidden;
      border: 0;
      padding-bottom: 0;
      outline: 0;
    }

    #textarea {
      font-family: monospace;
      position: relative;
      box-sizing: border-box;
      min-height: 100%;
      width: 100%;
      padding: 0.5rem 0.5rem;
      background-color: rgba(64, 65, 79, 0.5);
      color: grey;
      background-image: url('./gpt-icon.png');
      backdrop-filter: blur(2.5px);
      border: 0;
      padding-bottom: 0;
      border-radius: 2.5px;
      font-size: 0.85rem;
      overflow: scroll;
      white-space: nowrap;
      resize: none;
    }

    #textarea::-webkit-scrollbar {
      height: 0px;
      width: 0px;
      background-color: transparent;
    }

    #textarea::-webkit-scrollbar-thumb {
      height: 0px;
      width: 0px;
      background-color: transparent;
    }

    #textarea::-webkit-scrollbar-button {
      height: 0px;
      width: 0px;
      background-color: transparent;
    }

    #textarea::-webkit-scrollbar-corner {
      background-color: transparent;
    }

    #textarea:focus {
      outline: 1.5px solid rgba(0, 0, 0, 0.25);
      box-shadow: inset 0px 0px 5px 0.5px rgba(0, 0, 0, 0.5);
    }

    button {
      position: absolute;
      margin: 0;
      bottom: 0.25rem;
      right: 0.25rem;
      display: grid;
      border: 0;
      border-radius: 2.5px;
      padding: 0.25rem;
      background-color: rgba(64, 65, 79, 0.75);
      color: grey;
    }

    button:hover {
      color: rgb(217, 217, 227);
      background-color: rgba(64, 65, 79, 0.75);
      border: 1px solid rgba(64, 65, 79, 0.75);
      backdrop-filter: blur(2.5px);
    }

    svg {
      width: 1rem;
      height: 1rem;
      stroke: currentcolor;
      stroke-width: 2px;
      fill: none;
    }
  </style>
</head>

<body>
  <form id="input-form">
    <select name="" id="question-type">
      <option value="" selected disabled>Question Type</option>
      <option value="[Answer should be in brief like 2 marks]">2 Marks</option>
      <option value="[Answer should be in brief like 5 Marks]">5 Marks</option>
      <option value="[Answer should be in detailed way like 10 Marks]">10 Marks</option>
      <option value="[Answer should be in detailed way like 16 Marks]">16 Marks</option>
    </select>
    <div id="textarea-container">
      <div id="line-counter"></div>
      <textarea id="textarea" placeholder="Enter your questions line by line" tabindex="0" required></textarea>
    </div>
    <button type="submit"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg></button>
  </form>
  <script src="gpt-popup.js"></script>
</body>

</html>
