  <script>

window.myVariable ;
let myVariableValue = null;

function myFunction(newValue) {
  console.log("The new value is: " + newValue);
}

Object.defineProperty(window, 'myVariable', {
  get: function() {
    return myVariableValue;
  },
  set: function(value) {
    if (value === myVariableValue) {
      return;
    }
    myFunction(value);
    myVariableValue = value;
  }
});

myVariable = 42; // Output: "The new value is: 42"
myVariable = 72;
console.log(myVariable);
